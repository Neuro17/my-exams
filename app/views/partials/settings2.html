	<!- impostazioni orizzontali ->
<div class="container">
	<div class="panel panel-primary" id="panelsetting">
		<div class="panel-heading">
			<h2 class="panel-title">Settings</h2>
		</div>
		<div class="panel-body">
			<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="control-label col-md-1">Nome:</label>
						<div class="col-md-3">
				 			<input type="text" id="name" class="form-control" value="luca">
						</div>

						<label for="universita" class="control-label col-md-offset-3 col-md-2">Università:</label>
						<div class="col-md-3">
							<select class="form-control" id="uni_wrapper">
							</select>	
						</div>

					</div>

					<div class="form-group">
						<label for="surname" class="control-label col-md-1">Cognome:</label>
						<div class="col-md-3">
							<input type="text" id="surname" class="form-control" value="bergamini">
						</div>

						<label for="facolta" class="control-label col-md-offset-3 col-md-2">Facoltà:</label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="facoltà">
						</div>
					</div>


					<div class="form-group">
						<label for="birth" class="control-label col-md-1">Età:</label>
						<div class="col-md-3">
							<input type="date" id="birth" class="form-control">
						</div>

						<label for="annocorso" class="control-label col-md-offset-3 col-md-2">Anno di Corso</label>
						<div class="col-md-3">
							<select class="form-control">
								<optgroup label="triennale">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</optgroup>
								<optgroup label="magistrale">
									<option value="1m">1</option>
									<option value="2m">2</option>
								</optgroup>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label for="password" class="control-label col-md-1 hidden-xs hidden-sm">Password:</label>
						<div class="col-md-3 col-xs-4">
								<div class="btn-group">
									<button type="button" id="password" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Change Password</button>
									<ul class="dropdown-menu" id="settings-drop-pass">
										<li>
											<form class="form-horizontal">
												<div class="form-group">
													<label class="control-label col-xs-5">
														Current Password:</label>
													<div class="col-xs-6">
														<input type="password" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-xs-5">
														New Password:</label>
													<div class="col-xs-6">
														<input type="password" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-xs-5">
														New Password:</label>
													<div class="col-xs-6">
														<input type="password" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<div class="col-xs-offset-1 col-xs-5">
														<button type="button" class="btn btn-default">
															Save
														</button>
													</div>
												</div>
											</form>						
										</li>
									</ul>
								</div>
						</div>
						<div class="col-md-offset-5 col-xs-offset-3 col-md-3 col-xs-4">
							<button type="submit" class="btn btn-primary">Save Changes</button>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
